<!DOCTYPE html>
<html>
<head>
    <title>cicd</title>
    <link rel="stylesheet" type="text/css" href="main_css.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="main.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <div class="lefttab">
        <h4>Github</h4>
        <button id="gitsave">Save Token</button>
        <br/><br/>
        <button id="gitrepos">List Repos</button>
        <br/><br/>
        <button id="gitcreate">Create Hook</button>
        <br/><br/>
        <button id="gitlist">List Hooks</button>
    </div>
        
    <div class="righttab">
        <p>Personal token:</p>
        <textarea id="gittoken" row='4' cols = '80'></textarea>
        <p>Repository Name:</p>
        <textarea id="giturl" row='4' cols = '80'></textarea>
        <p>Idk:</p>
        <textarea id="gitidk" row='4' cols = '80'></textarea>
        <p>Latest commit:</p>
        <p id="gitcommit">none</p>
    </div>
                
    <div class="lefttab" id ="leftbit">
        <h4>BitBucket</h4>
        <button id="bitsave">Save</button>
    </div>
        
    <div class="righttab">
        <p>Url:</p>
        <textarea id="biturl" row='4' cols = '80'></textarea>
        <p>Personal token:</p>
        <textarea id="bittoken" row='4' cols = '80'></textarea>
        <p>Idk:</p>
        <textarea id="bitidk" row='4' cols = '80'></textarea>
        <p>Latest commit:</p>
        <p id="bitcommit">none</p>
        
    </div>
</body>
</html>
