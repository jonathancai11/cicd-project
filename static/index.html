<!DOCTYPE html>
<html>
<head>
    <title>cicd</title>
    <link rel="stylesheet" type="text/css" href="main_css.css">
    <script src="jquery-3.2.1.js"></script>
    <script src="main.js"></script>
    <meta charset="utf-8">
</head>
<body>
    <div class="lefttab">
        <h4>Github</h4>
        <button id="gitsave">Save Token</button>
        <br/><br/>
        <button id="gitrepos">List Repos</button>
        <br/><br/>
        <button id="gitcreate">Create Hook</button>
        <br/><br/>
        <button id="gitlist">List Hooks</button>
        <br/><br/>
        <button id="gitedit">Edit Hook</button>
    </div>
        
    <div class="righttab">
        <p>Personal token:</p>
        <textarea id="gittoken"></textarea>
        <p>Github username:</p>
        <textarea id="gitusername" ></textarea>
        <p>Github repository name:</p>
        <textarea id="gitrepo" ></textarea>
        <p>Latest webhook:</p>
        <p id="gitcommit">---</p>
        <p>Repositories:</p>
        <p id="gitrepositories">---</p>
        <p>Hooks:
        <p id="githooks">---</p>
    </div>

    <div class="righttab">
        <p>Hook name:</p>
        <textarea id="githookname" ></textarea>
        <p>Hook events:</p>
        <form>
            <input type="checkbox" id="gitpush" checked> Push <br>
            <input type="checkbox" id="gitpullrequest"> Pull Request <br>
            <!-- <input type="submit" value="Submit"> -->
        </form>
    </div>

</html>
